  <body>
    <div>
      <b>Upload image</b>
      <input
        type="file"
        accept="image/gif, image/jpeg, image/png"
        id="imageInput"
      />
    </div>
    <form>
      <b>Select necklace</b>
      <select id="imageList">
        <option disabled>Select image</option>
      </select>
    </form>

    <div id="canvas-wrapper">
      <canvas id="output"></canvas>
      <video
        id="video"
        playsinline
        style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          position: absolute;
        "
      ></video>
    </div>
